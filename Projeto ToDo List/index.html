<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <header><h1>To Do List</h1></header>
  <body>
    <section id="adicionarTarefa">
      <div>
        <h2>Adicionar Tarefa:</h2>
      </div>
      <div>
        <input placeholder="Título" type="text" name="" id="inputTitulo" />
        <br />
        <input
          placeholder="Descrição"
          type="text"
          name=""
          id="inputDescricao"
        />
      </div>
    </section>
    <div id="divButtons">
      <div><input type="button" id="btnSalvar" value="Salvar" /></div>
      <div><input type="button" id="btnLimpar" value="Limpar" /></div>
    </div>

    <section id="tarefasSalvas"></section>

    <footer>&copy;LeviVieira</footer>

    <script src="script/script.js"></script>
  </body>
</html>
